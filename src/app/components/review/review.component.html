<div class="review__container">
  <div class="review__profile-pic">
    <img
      alt="profile picture"
      src="{{ imgUrl }}"
    />
  </div>
  <div class="comment-info">
    <p class="username"> {{ username }} </p>
    <p class="score">Score: {{ score }}</p>
    <p class="comment">
      {{ comment }}
    </p>
  </div>

</div>
<div class="review__space"></div>
